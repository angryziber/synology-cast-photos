<!DOCTYPE html>
<html>
<head>
  <title>Videos from NAS</title>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="style.css" type="text/css">
  <style>
    body {
      text-align: center;
    }
    video {
      height: 100%;
      display: inline-block;
    }
  </style>
</head>

<body>
  <video></video>
  <div id="meta"></div>
  <div id="title">Waiting for video commands</div>
  <div id="status"></div>
</body>

<script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
<script src="config.js"></script>
<script src="keyboard.js"></script>
<script src="receiver.js"></script>
<script>
  function Videos(config) {
    var self = Object.assign(this, config);

    var urls, index = 0;
    var title = document.getElementById('title');

    var video = document.getElementsByTagName('video')[0];

    video.addEventListener('canplaythrough', function () {
      video.play();
    });

    function loadNextVideo() {
      var url = urls[index++];
      video.setAttribute('src', config.videoUrlPrefix + url);
      video.pause();
      self.title(url.substring(0, url.lastIndexOf('/')).replace('/', ' / '));
    }

    video.addEventListener('ended', loadNextVideo);

    self.title = function(text) {
      title.textContent = text;
    };

    self.loadUrls = function(dir, random) {
      fetch(config.videoListUrl + '?dir=' + dir).then(res => {
        if (res.ok) return res.text();
        else throw new Error(res.status);
      }).then(result => {
        urls = result.split('\n');
        if (random) shuffle(urls);
        loadNextVideo();
      });
    };
  }

  var receiver = new Receiver(receiver, new Videos(videos), keyboard);
</script>
</html>
