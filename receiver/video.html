<!DOCTYPE html>
<html>
<head>
  <title>Videos from NAS</title>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="style.css" type="text/css">
  <style>
    body {
      text-align: center;
    }
    video {
      height: 100%;
      display: inline-block;
    }
  </style>
</head>

<body>
  <video controls></video>
  <div id="meta"></div>
  <div id="title">Waiting for commands</div>
  <div id="status"></div>
</body>

<script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
<script src="config.js"></script>
<script>
  var urls, index = 0;
  var title = document.getElementById('title');

  var video = document.getElementsByTagName('video')[0];

  video.addEventListener('canplaythrough', function() {
    video.play();
  });

  function loadNextVideo() {
    var url = urls[index++];
    video.setAttribute('src', videos.videoUrlPrefix + url);
    video.pause();
    title.textContent = url;
  }

  video.addEventListener('ended', loadNextVideo);

  fetch(videos.videoListUrl).then(res => res.ok ? res.text() : alert(res.status)).then(result => {
    urls = shuffle(result.split('\n'));
    loadNextVideo();
  });
</script>
</html>
