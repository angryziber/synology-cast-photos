<!DOCTYPE html>
<!-- This is Chromecast sender -->
<html>
<head>
  <title>Cast NAS photos</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="//twitter.github.io/typeahead.js/releases/0.10.2/typeahead.jquery.js"></script>
</head>
<body>
  <h1>Send photos from NAS to Chromecast!</h1>

  <form>
    <input class="typeahead" type="text" name="prefix" value="" placeholder="2015" autofocus>

    <div>
      <label><input type="checkbox" name="random" checked> Random</label>
      <label><input type="checkbox" name="cover"> Cover screen</label>
    </div>

    <div>
      <label>Interval: <input type="number" name="interval" value="10" min="0"> s</label>
    </div>

    <button type="button" id="prev-more">&lt;&lt;</button>
    <button type="button" id="prev">&lt;</button>
    <button type="button" id="pause">||</button>
    <button type="button" id="next">&gt;</button>
    <button type="button" id="next-more">&gt;&gt;</button>

    <br><br>
    <div id="status"></div>

    <div class="vk">
      <input type="text" class="typeahead" name="audio" placeholder="Search VK Music">
      <br>
      <button type="button" id="audio-prev">&lt;</button>
      <button type="button" id="audio-stop">Stop</button>
      <button type="button" id="audio-next">&gt;</button>
    </div>
  </form>
</body>
<script src="config.js"></script>
<script src="../receiver/keyboard.js"></script>
<script src="chromecast.js"></script>
<script src="sender.js"></script>
<script src="vk.js"></script>
</html>
