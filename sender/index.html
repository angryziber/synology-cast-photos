<!DOCTYPE html>
<!-- This is Chromecast sender -->
<html lang="en">
<head>
  <title>Cast NAS photos</title>
  <meta charset="utf-8">
  <link rel="icon" href="../favicon.png">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <h1>Send photos & videos from NAS to Chromecast!</h1>

  <form>
    <input type="text" name="path" placeholder="Search for path, use + for multiple" autofocus list="paths">
    <datalist id="paths"></datalist>

    <div>
      <label><input type="checkbox" id="photos" checked> Photos</label>
      <label><input type="checkbox" id="videos"> Videos</label>
    </div>
    <div>
      <label><input type="checkbox" name="random" checked> Random</label>
      <label><input type="checkbox" name="cover"> Cover screen</label>
    </div>

    <button type="button" id="prev-more">⏪</button>
    <button type="button" id="prev">◀️</button>
    <button type="button" id="pause">⏸</button>
    <button type="button" id="next">▶️</button>
    <button type="button" id="next-more">⏩</button>

    <div>
      <br>
      <label>Interval: <input type="number" name="interval" value="10" min="0"> s</label>
    </div>

    <br><br>
    <div id="status"></div>
  </form>
</body>
<script type="module">
  import {Sender} from './sender.js'
  window.sender = new Sender()
</script>
<script src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js" async></script>
</html>
